
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">              
<link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container">
  
          <!-- Jumbotron -->
          <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
          </div>

        <div class="row">
          <div class="col-sm-12">
            <!-- Train Schedule-->
            <div class="card sm-4">
              <div class="card-header"><h2>Incoming Trains</h2></div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                      <th scope="col">Runs on Weekends and Holidays</th>
                    </tr>
                  </thead>
                  <tbody id ="train-table-body">

                  </tbody>
                </table>
                </div>
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-sm-12">
            <!-- Add a Train  -->
            <div class="card mb-4">
              <div class="card-header"> <h2>Add a Train</h2></div>
              <div class="card-body">

                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Toronto Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Toronto" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (in minutes)</label>
                    <input class="form-control" id="frequency-input" placeholder="10" type="text">
                  </div>
                  <div class="form-group">
                    <label for="arrival-input">First Arrival Time (HH:mm)</label>
                    <input class="form-control" id="arrival-input" placeholder="23:15" type="text">
                  </div>
                  <div class="form-group">
                    <label for="holiday-input">Runs on Weekends and Holidays: </label>
                   <span> <input id="holiday-input" name= "holiday" type="radio" value= "Yes"> Yes </span>
                   <span> <input id="holiday-input" name= "holiday" type="radio" value= "No" checked> No </span>

                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
                </form>
            </div>
          </div>
      </div> 

   <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src ="./assets/js/logic.js" type="text/javascript"></script>


</body>

</html>
